    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-toggle ng-model="available" ng-click="toggleAvailability(available)">Available ({{ available }})</ion-toggle>

  </ion-content>
</ion-view>
