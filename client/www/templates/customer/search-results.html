<ion-view title="Customer: Search Results">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-checkbox ng-repeat="restaurant in searchResults" ng-model="restaurant.chosen" ng-checked="restaurant.chosen">
      {{ restaurant.restaurantName }}
      <!-- Todo: Eventually calculate distance from user using restaurant.latitude and restaurant.longitude -->
      <br/>{{ restaurant.address }}
      <br/>{{ distance }} mi away - {{ restaurant.cuisine }} - {{ restaurant.priceRange }}

      <!-- 
      Todo: Eventually will be removed. Just to showcase the check-box working. 
      D to M: Once the customer clicks on this, it should send a POST request to the server. Once the restaurant confirms, it would turn into a real checkmark. 
      -->
      <br/>{{ restaurant.chosen }}
    </ion-checkbox>

  </ion-content>
</ion-view>
