<ion-view title="Search Results">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-checkbox class="checkbox-e checkbox-balanced" ng-repeat="restaurant in searchResults" on-tap="chooseRestaurant(restaurant.restaurantID)">
      <span class="icon ion-fork iconbuffer"></span>
      {{ restaurant.restaurantName }}
      <br/>{{ restaurant.address }}
      <br/>{{ restaurant.distance }} mi away - {{ restaurant.cuisine }} - ${{ restaurant.priceRange }}/5

      <!--

      Mai to David: Need to work on this. ion-checkbox natively shows check immediately after clicking.
      -->
    </ion-checkbox>
  </ion-content>
</ion-view>
