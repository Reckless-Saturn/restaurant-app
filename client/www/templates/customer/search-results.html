<ion-view title="Customer: Search Results">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-checkbox ng-repeat="restaurant in searchResults" ng-click="chooseRestaurant(restaurant.restaurantID)">
      {{ restaurant.restaurantName }}
      <br/>{{ restaurant.address }}
      <br/>{{ restaurant.distance }} mi away - {{ restaurant.cuisine }} - {{ restaurant.priceRange }}/5

      <!--

      Mai to David: Need to work on this. ion-checkbox natively shows check immediately after clicking.
      -->
    </ion-checkbox>

  </ion-content>
</ion-view>
