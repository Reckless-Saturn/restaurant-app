<ion-view title="Interested Customers">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-checkbox class="checkbox-balanced" ng-repeat="customer in interestedCustomers" on-tap="chooseCustomer(customer.customerID, customer.partySize)">
      <span class="icon ion-person iconbuffer"></span>
      {{ customer.name }}
      <br/>Party of {{ customer.partySize }}
      <br/>{{ customer.phoneNumber }}
    </ion-checkbox>

  </ion-content>
</ion-view>
