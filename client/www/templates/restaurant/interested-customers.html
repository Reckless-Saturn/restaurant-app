<ion-view title="Restaurant: Interested Customers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-checkbox ng-repeat="customer in interestedCustomers" ng-click="chooseCustomer(customer.customerID)">
      {{ customer.name }}
      <br/>Party of {{ customer.partySize }}
      <br/>{{ customer.phoneNumber }}
    </ion-checkbox>

  </ion-content>
</ion-view>
