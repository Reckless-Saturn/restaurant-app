<!-- This came with the Ionic starter/example application, which originally had a side-menu. The side-menu isn't used for the Restaurant-App, but this code is left here in order for the layout to function properly; code refactor is needed. -->
<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

</ion-side-menus>
